<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- Add icon library stylesheet etc. -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Raleway", sans-serif
  }
</style>

<body id="page-top" class="w3-light-grey">

  <!-- top navbar -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-light" style="background-color: aliceblue">
      <a class="navbar-brand" href="#">Edgar's Website</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/resume-page">Resume <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog-page">Blog</a>
          </li>
          
        </ul>
      </div>
    </nav>

  <form #postForm="ngForm" (ngSubmit)="save(postForm.value)">
    <div class="input-group input-group-lg container">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg">Post Title</span>
      </div>
      <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group mb-3 container">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Post Description</span>
      </div>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="form-group container">
      <label for="exampleFormControlTextarea1">Post Content</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Example</textarea>
      <button type="button" class="btn btn-primary col-md-1 offset-md-11">Post</button>
    </div>
  </form>
</body>

</html>
